name: TryHackMe Update Badge

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  tryhackme-badge-update:
    name: Update this repo's tryhackme badge with the latest tryhackme image badge
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: p4p1/tryhackme-badge-workflow@main
        with:
          username: "mpck4"
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Add badge image to Git
        run: |
          git config user.name "thm-p4p1-bot"
          git config user.email "p4p1@thm.bot"
          git add assets/thm_propic.png
          git commit -m "Manually added THM badge"
          git push
