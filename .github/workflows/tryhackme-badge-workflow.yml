name: TryHackMe Update Badge

on:
  schedule:
    # Run at 00:00 on day-of-month 1 (monthly)
    - cron: '0 0 1 * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  tryhackme-badge-update:
    name: Update this repo's tryhackme badge with the latest tryhackme image badge
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch TryHackMe badge
        id: fetch_badge
        uses: p4p1/tryhackme-badge-workflow@main
        with:
          username: "mpck4"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit badge only if changed
        run: |
          git config user.name "thm-p4p1-bot"
          git config user.email "p4p1@thm.bot"
          git add assets/thm_propic.png || true
          if git diff --staged --quiet --exit-code; then
            echo "No changes to commit"
            exit 0
          fi
          git commit -m "Update TryHackMe badge"
          git push